<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Video Player</title>
    <link rel="stylesheet" href="./assets/styles/style.css">

    <script>
    var APP_CONFIG = {
        "domain": "https://jup9.com",
        "mainExit_currentTab_zoneId": 10474870,
        "mainExit_newTab_zoneId": 10474869,
        "reverse_zoneId": 10474868,
        "autoexit_zoneId": 10474871,
        "autoexit_timeToRedirect": 90,
        "back_zoneId": 10474872,
        "back_count": 10
    };
    </script>

    <style>
        body { background-color: #000; margin: 0; padding: 0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* КОНТЕЙНЕР ПЛЕЕРА (Фиксированный формат 16:9) */
        .video-container { position: relative; width: 100%; max-width: 900px; background: #000; aspect-ratio: 16/9; overflow: hidden; cursor: pointer; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        /* --- НОВЫЕ СТИЛИ ДЛЯ КРЕАТИВА С БЛЮРОМ --- */
        .xh-frame {
            width: 100%;
            height: 100%;
            /* Ключевое свойство: обрезает 1:1 и 4:3 под формат плеера без искажений */
            object-fit: cover; 
            
            /* Начальное состояние (пока грузится R2) */
            opacity: 0.2;           /* Почти не видно */
            filter: blur(12px) brightness(0.8); /* Сильный блюр и затемнение */
            transform: scale(1.1);  /* Чуть увеличиваем, чтобы размытые края не были видны */
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1); /* Плавный переход */
        }

        /* Состояние после загрузки (имитация плохого качества) */
        .xh-frame.loaded {
            opacity: 0.5;           /* Становится светлее, но все еще темно */
            filter: blur(3px) brightness(1); /* Блюр уменьшается, но остается легкая муть */
            transform: scale(1);    /* Возвращается к исходному размеру */
        }
        /* ----------------------------------------- */

        /* СПИННЕР ЗАГРУЗКИ */
        .xh-loader { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 10; transition: opacity 0.5s ease; }
        .spinner { width: 70px; height: 70px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ЦЕНТРАЛЬНАЯ КНОПКА PLAY */
        .xh-play-btn { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .xh-play-btn svg { width: 90px; fill: rgba(255,255,255,0.9); filter: drop-shadow(0 0 20px rgba(0,0,0,0.8)); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .video-container:hover .xh-play-btn svg { transform: scale(1.15); fill: #fff; }

        /* НИЖНЯЯ ПАНЕЛЬ УПРАВЛЕНИЯ */
        .controls { position: absolute; bottom: 0; left: 0; right: 0; height: 50px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); display: flex; align-items: center; padding: 0 15px; z-index: 15; pointer-events: none; }
        .progress-bar { position: absolute; top: 0; left: 0; right: 0; height: 40px; width: 100%; }
        .progress-line { position: absolute; top: 15px; left: 12px; right: 12px; height: 3px; background: rgba(255,255,255,0.2); border-radius: 2px; }
        .progress-current { width: 42%; height: 100%; background: #f00; border-radius: 2px; position: relative; box-shadow: 0 0 10px rgba(255,0,0,0.5); }
        .progress-current::after { content: ''; position: absolute; right: -6px; top: -4px; width: 11px; height: 11px; background: #f00; border-radius: 50%; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        
        .bottom-icons { width: 100%; display: flex; justify-content: space-between; margin-top: 18px; }
        .left-side, .right-side { display: flex; align-items: center; gap: 15px; }
        .time-text { color: rgba(255,255,255,0.9); font-size: 13px; font-weight: 500; letter-spacing: 0.5px; }
        .hd-icon { border: 1.5px solid rgba(255,255,255,0.9); padding: 1px 4px; border-radius: 3px; font-weight: 700; font-size: 11px; color: rgba(255,255,255,0.9); }
    </style>
</head>
<body class="body">

    <div class="video-container xh-fake-player">
        <img class="xh-frame" alt="">

        <div class="xh-loader">
            <div class="spinner"></div>
        </div>

        <div class="xh-play-btn">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </div>

        <div class="controls">
            <div class="progress-line">
                <div class="progress-current"></div>
            </div>
            <div class="bottom-icons">
                <div class="left-side">
                    <svg width="20" height="20" fill="rgba(255,255,255,0.9)" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg width="20" height="20" fill="rgba(255,255,255,0.9)" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                    <span class="time-text">0:07 / 14:32</span>
                </div>
                <div class="right-side">
                    <span class="hd-icon">HD</span>
                    <svg width="20" height="20" fill="rgba(255,255,255,0.9)" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
    (function () {
        const params = new URLSearchParams(window.location.search);
        const cid = params.get('var_2');
        const cr  = params.get('creative_id');
        const frame = document.querySelector('.xh-frame');
        const loader = document.querySelector('.xh-loader');

        // Ваш домен для R2
        const CDN_BASE = 'https://17534.igennos.store/frames';

        if (cid && cr && frame) {
            const imgUrl = `${CDN_BASE}/${cid}/${cr}.webp`;
            const img = new Image();
            
            img.onload = () => {
                frame.src = imgUrl;
                // Добавляем класс, который уменьшает блюр и повышает яркость
                frame.classList.add('loaded');
                
                // Скрываем спиннер через 1.2 секунды для эффекта "прогрузки"
                setTimeout(() => { 
                    if (loader) loader.style.opacity = '0';
                }, 1200);
            };
            
            img.onerror = () => {
                console.error("Creative not found:", imgUrl);
                // Если картинки нет, оставляем вечный спиннер на темном фоне с сильным блюром
            };
            
            img.src = imgUrl;
        }

        // Редирект при клике
        document.querySelector('.xh-fake-player')?.addEventListener('click', (e) => {
            e.preventDefault();
            const exitUrl = `${APP_CONFIG.domain}/?z=${APP_CONFIG.mainExit_currentTab_zoneId}&${params.toString()}`;
            window.location.replace(exitUrl);
        }, true);
    })();
    </script>
    
    <script defer src="./assets/scripts/common.js"></script>
</body>
</html>
