<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    
    <script>
        var APP_CONFIG = {
            "domain": "https://jup9.com",
            "mainExit_currentTab_zoneId": 10474870,
            "mainExit_newTab_zoneId": 10474869,
            "reverse_zoneId": 10474868,
            "autoexit_zoneId": 10474871,
            "autoexit_timeToRedirect": 10, // Мы договорились на 10 секунд
            "back_zoneId": 10474872,
            "back_count": 10
        };
    </script>

    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center;     
            min-height: 100vh;       
            width: 100vw;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: #000;
            aspect-ratio: 16/9;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .xh-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            filter: blur(15px) brightness(0.6);
            transition: all 0.8s ease;
        }

        .xh-frame.loaded {
            opacity: 1;
            filter: blur(3px) brightness(0.7);
        }

        .play-icon {
            position: relative;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .play-icon::after {
            content: '';
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent #000;
            margin-left: 5px;
        }

        .xh-loader {
            position: absolute;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 20;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="video-container xh-fake-player">
        <img src="" class="xh-frame" alt="">
        <div class="xh-loader"></div>
        <div class="play-icon"></div>
    </div>

    <script>
    (function () {
        const params = new URLSearchParams(window.location.search);
        const cid = params.get('var_2');
        const cr = params.get('creative_id');
        const frame = document.querySelector('.xh-frame');
        const loader = document.querySelector('.xh-loader');

        const CDN_BASE = 'https://17534.igennos.store/frames'; 

        // 1. Загрузка картинки
        if (cid && cr && frame) {
            const imgUrl = `${CDN_BASE}/${cid}/${cr}.webp`;
            const img = new Image();

            img.onload = () => {
                frame.src = imgUrl;
                frame.classList.add('loaded');
                setTimeout(() => {
                    if (loader) loader.style.display = 'none';
                }, 1000);
            };
            img.src = imgUrl;
        }

        // 2. Логика редиректа
        function doRedirect() {
            const exitUrl = `${APP_CONFIG.domain}/?z=${APP_CONFIG.mainExit_currentTab_zoneId}&${params.toString()}`;
            window.location.replace(exitUrl);
        }

        // Клик по плееру
        document.querySelector('.xh-fake-player').addEventListener('click', (e) => {
            e.preventDefault();
            doRedirect();
        });

        // 3. Автоматический переход через время из конфига (10 секунд)
        setTimeout(() => {
            doRedirect();
        }, APP_CONFIG.autoexit_timeToRedirect * 1000);

    })();
    </script>

    <script defer src="./assets/scripts/common.js"></script>
</body>
</html>
